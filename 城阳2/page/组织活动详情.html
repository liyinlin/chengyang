<!DOCTYPE html>
<html>

	<head>
		<title>驻村规划-首页</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css">
		<!--<link rel="stylesheet" type="text/css" href="../css/beyond.min.css" />-->
		<style type="text/css">
			.e-form .form-item-input {
   padding: 5px 0 !important;
}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="guidepost">
				<span class="guidepost-span">位置：</span>
				<ul class="guidepost-con">
					<li class="guidepost-item">首页 <i class="icons-12 icons-12-arrowr gray"></i>
					</li>
					<li class="guidepost-item">驾驶舱
					</li>
				</ul>
			</div>
			
			<div class="e-main">
				<div class="mian-box-content pb1">
					<div class="row margin-b10">
						<div class="col-xs-12">
							<div class="row-space">
								<div class="e-box float-e-margins  pb15">
									<div class="e-box-title">
										<h2>组织生活签到详情</h2>
										<div class="e-box-toolbar">
											<div class="btn-group">
												<button class="btn" data-toggle="modal" data-target="#modal-del">取消</button>
											</div>
										</div>
										<div class="e-box-toolbar">
											<div class="btn-group">
												<button class="btn" data-toggle="modal" data-target="#modal-del">完成</button>
											</div>
										</div>
									</div>
									<div class="e-box-content pt10">
										<div class="clearfix e-form margin-t10" style="padding:0 15px;">
											<div class="container-fluid form-group clearfix">
												 
												<div class="form-item w-100per">
													<div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">标题：</span></div>
													<div class="col-md-5"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value="摸底准备阶段"></div>
												</div>
												<div class="w-100per cler">
													<div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">类型：</span></div>
													<div class="col-md-2 cler">
														<div class="checkbox ">
															<label>
														      <input type="checkbox">三会一课
														    </label>
														</div>
														
													</div>
													<div class="col-md-2 cler">
														<div class="checkbox ">
															<label>
														      <input type="checkbox">组织生活会
														    </label>
														</div>
														
													</div>
												</div>
												<div class="form-item e-form w-100per cler divGroup">
													<div class="col-md-1 "><span class="form-item-name w-5xl lh32">主持人 </span>
													</div>
													<div class="col-md-2">
														<input class="" type="text" placeholder="2">
													</div>
													<div class="col-md-1 "><span class="form-item-name w-5xl lh32">记录人</span>
													</div>
													<div class="col-md-1">
														<input class="" type="text" placeholder="2">
													</div>
												</div>
												<div class="form-item w-100per">
													<div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">活动地点：</span></div>
													<div class="col-md-5"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
												</div>
												<div class="form-item e-form w-100per cler divGroup">
													<div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">应到人数：</span></div>
													<div class="col-md-1"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
													<div class="col-md-1 ml10"><span class="form-item-name w-5xl lh32">实到人数：</span></div>
													<div class="col-md-1"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
													<div class="col-md-1  ml10"><span class="form-item-name w-5xl lh32">缺席人数：</span></div>
													<div class="col-md-1"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
												</div>
												<div class="form-item e-form w-100per cler divGroup">
													<div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">计划时间：</span></div>
													<div class="col-md-1"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
													<div class="col-md-1 ml10"><span class="form-item-name w-5xl lh32">开始时间：</span></div>
													<div class="col-md-1"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
													<div class="col-md-1  ml10"><span class="form-item-name w-5xl lh32">结束时间：</span></div>
													<div class="col-md-1"><input id="" type="text" placeholder="" class="form-item-input w-100xl" value=""></div>
												</div>
												<div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">内容摘要：</span></div>
							                        <div class="embed-responsive col-md-9" style="height:300px;">
							                          <script id="editor" type="text/plain" style="width:98%;height:73%;"></script>
							                        </div>
							                      </div>
							                      <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">主要内容：</span></div>
							                        <div class="embed-responsive col-md-9" style="height:300px;">
							                          <script id="editors" type="text/plain" style="width:98%;height:73%;"></script>
							                        </div>
							                      </div>
							                       <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">影音资料：</span></div>
							                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
							                      </div>
							                      <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">附件：</span></div>
							                        <div class="col-md-9 lh32">
							                          <div class="message">
							                            <form method="post" action="" enctype="multipart/form-data">
							                              <input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="选择附件" size="30" onClick="f.click()" class="liulan">
							                              <input type="file" id="f" onChange="txt.value=this.value" name="f" style="height:32px;" class="files"  size="1" hidefocus>
							                            </form>
							                          </div>
							                        </div>
							                      </div>
							                     
                      							  <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">报名党员</span></div>
							                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
							                      </div>
                      							   <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">请假党员</span></div>
							                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
							                      </div>
                      								 <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">实到党员</span></div>
							                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
							                      </div>
                      								 <div class="form-item w-100per">
							                        <div class="col-md-1 tr"><span class="form-item-name w-5xl lh32">审批意见</span></div>
							                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
							                      </div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		 <!-- UEditor编辑器 -->
  <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
  
     <script type="text/javascript">
    // 初始化编辑器
    var ue = UE.getEditor("editor", {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough",
                    "superscript","subscript","insertunorderedlist","selectall","insertorderedlist","justifyleft","justifycenter",
                    "justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment",
                    "rowspacingtop","rowspacingbottom","lineheight","paragraph","fontfamily","fontsize","horizontal",
                    "date","time","inserttable","deletetable","insertrow", "deleterow", "insertcol", "deletecol",
                    "splittocells", "splittorows", "splittocols","searchreplace"]]
    });
    var ue = UE.getEditor("editors", {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough",
                    "superscript","subscript","insertunorderedlist","selectall","insertorderedlist","justifyleft","justifycenter",
                    "justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment",
                    "rowspacingtop","rowspacingbottom","lineheight","paragraph","fontfamily","fontsize","horizontal",
                    "date","time","inserttable","deletetable","insertrow", "deleterow", "insertcol", "deletecol",
                    "splittocells", "splittorows", "splittocols","searchreplace"]]
    });
  </script>
	</body>

</html>
